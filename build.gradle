plugins {
    id 'java'
    id 'application'
}

group 'com.antonov.poker.board_recognition'
version '2.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.antonov.poker.board_recognition.RecognitionApplication'
}

task copyFiles() {
    copy {
        from 'templates/'
        into "${buildDir}/libs/templates"
    }

    copy {
        from 'images_marked/'
        into "${buildDir}/libs/images_marked"
    }

    copy {
        from 'run.bat'
        into "${buildDir}/libs/"
    }
}

jar {
    dependsOn tasks.copyFiles

    jar.archiveFileName = "${project.name}.jar"
    manifest {
        attributes(
                'Main-Class': 'com.antonov.poker.board_recognition.RecognitionApplication'
        )
    }
}


dependencies {

}
